<!DOCTYPE html>
<html>
<head>
    <title></title>
    #parse("sys/header.html")
</head>
<body>
<div id="rrapp" v-cloak>
    <div v-show="showList">
        <Row :gutter="16">
            <div class="search-group">
                <i-col span="4">
                    <i-input v-model="q.name" @on-enter="query" placeholder="名称"/>
                </i-col>
                <i-button @click="query">查询</i-button>
                <i-button @click="reloadSearch">重置</i-button>
            </div>
            <div class="buttons-group">
                #if($shiro.hasPermission("carduser:save"))
                <i-button type="info" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</i-button>
                #end
                #if($shiro.hasPermission("carduser:update"))
                <i-button type="warning" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</i-button>
                #end
                #if($shiro.hasPermission("carduser:delete"))
                <i-button type="error" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</i-button>
                #end
            </div>
        </Row>
        <table id="jqGrid"></table>
        <div id="jqGridPager"></div>
    </div>

    <Card v-show="!showList">
        <p slot="title">{{title}}</p>
        <i-form ref="formValidate" :model="card" :rules="ruleValidate" :label-width="80">
            <Form-item label="" prop="userId">
                <i-input v-model="card.userId" placeholder=""/>
            </Form-item>
            <Form-item label="" prop="companyId">
                <i-input v-model="card.companyId" placeholder=""/>
            </Form-item>
            <Form-item label="" prop="realname">
                <i-input v-model="card.realname" placeholder=""/>
            </Form-item>
            <Form-item label="" prop="photo">
                <i-input v-model="card.photo" placeholder=""/>
            </Form-item>
            <Form-item label="" prop="position">
                <i-input v-model="card.position" placeholder=""/>
            </Form-item>
            <Form-item label="" prop="wechat">
                <i-input v-model="card.wechat" placeholder=""/>
            </Form-item>
            <Form-item label="" prop="email">
                <i-input v-model="card.email" placeholder=""/>
            </Form-item>
            <Form-item label="" prop="profile">
                <i-input v-model="card.profile" placeholder=""/>
            </Form-item>
            <Form-item label="" prop="province">
                <i-input v-model="card.province" placeholder=""/>
            </Form-item>
            <Form-item label="" prop="city">
                <i-input v-model="card.city" placeholder=""/>
            </Form-item>
            <Form-item label="" prop="county">
                <i-input v-model="card.county" placeholder=""/>
            </Form-item>
            <Form-item label="" prop="address">
                <i-input v-model="card.address" placeholder=""/>
            </Form-item>
            <Form-item label="" prop="telephone">
                <i-input v-model="card.telephone" placeholder=""/>
            </Form-item>
            <Form-item label="" prop="qrCode">
                <i-input v-model="card.qrCode" placeholder=""/>
            </Form-item>
            <Form-item label="" prop="createTime">
                <i-input v-model="card.createTime" placeholder=""/>
            </Form-item>
            <Form-item>
                <i-button type="primary" @click="handleSubmit('formValidate')">提交</i-button>
                <i-button type="warning" @click="reload" style="margin-left: 8px"/>返回</i-button>
                <i-button type="ghost" @click="handleReset('formValidate')" style="margin-left: 8px">重置</i-button>
            </Form-item>
        </i-form>
    </Card>
</div>

<script src="${rc.contextPath}/js/card/card.js?_${date.systemTime}"></script>
</body>
</html>
