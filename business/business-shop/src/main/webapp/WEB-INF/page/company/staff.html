<!DOCTYPE html>
<html>
<head>
    <title></title>
    #parse("sys/header.html")
</head>
<body>
<div id="rrapp" v-cloak>
	<div v-show="showList">
        <Row :gutter="16">
            <div class="search-group">
                <i-col span="4">
                    <i-input v-model="q.name" @on-enter="query" placeholder="名称"/>
                </i-col>
                <i-button @click="query">查询</i-button>
                <i-button @click="reloadSearch">重置</i-button>
            </div>
            <div class="buttons-group">
                #if($shiro.hasPermission("companystaff:save"))
                <i-button type="info" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</i-button>
                #end
                #if($shiro.hasPermission("companystaff:update"))
                <i-button type="warning" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</i-button>
                #end
                #if($shiro.hasPermission("companystaff:delete"))
                <i-button type="error" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</i-button>
                #end
            </div>
        </Row>
	    <table id="jqGrid"></table>
	    <div id="jqGridPager"></div>
    </div>

    <Card v-show="!showList">
        <p slot="title">{{title}}</p>
		<i-form ref="formValidate" :model="companyStaff" :rules="ruleValidate" :label-width="80">
            <Form-item label="企业编号" prop="companyId">
                <i-input v-model="companyStaff.companyId" placeholder="企业编号"/>
            </Form-item>
            <Form-item label="后台账号" prop="sysUserId">
                <i-input v-model="companyStaff.adminuser" placeholder="后台账号"/>
            </Form-item>
            <Form-item label="后台密码" prop="sysUserId">
                <i-input v-model="companyStaff.adminpass" placeholder="后台密码"/>
            </Form-item>
            <Form-item label="姓名" prop="cardId">
                <i-input v-model="companyStaff.realname" placeholder="姓名"/>
            </Form-item>
            <Form-item label="职位" prop="isAdmin">
                <i-input v-model="companyStaff.position" placeholder="是否管理员"/>
            </Form-item>
            <Form-item label="手机号码" prop="isAdmin">
                <i-input v-model="companyStaff.isAdmin" placeholder="是否管理员"/>
            </Form-item>
            <Form-item label="固定电话" prop="updateTime">
                <i-input v-model="companyStaff.updateTime" placeholder=""/>
            </Form-item>
            <Form-item label="电子邮箱" prop="updateTime">
                <i-input v-model="companyStaff.updateTime" placeholder=""/>
            </Form-item>
            <Form-item label="微信号" prop="createTime">
                <i-input v-model="companyStaff.createTime" placeholder=""/>
            </Form-item>
            <Form-item label="省" prop="provinceName" style="width: 268px;">
                <i-select v-model="companyStaff.provinceName" @on-change="proNameChange" filterable>
                    <i-option v-for="provinceName in provinceNames" :value="provinceName.name" :key="provinceName.id">
                        {{provinceName.name}}
                    </i-option>
                </i-select>
            </Form-item>
            <Form-item label="市" prop="cityName" style="width: 268px;">
                <i-select v-model="companyStaff.cityName" @on-change="proNameCityChange" filterable>
                    <i-option v-for="cityName in cityNames" :value="cityName.name" :key="cityName.id">
                        {{cityName.name}}
                    </i-option>
                </i-select>
            </Form-item>
            <Form-item label="区" prop="countyName" style="width: 268px;">
                <i-select v-model="companyStaff.countyName" filterable>
                    <i-option v-for="countyName in countyNames" :value="countyName.name" :key="countyName.id">
                        {{countyName.name}}
                    </i-option>
                </i-select>
            </Form-item>
            <Form-item label="详细地址" prop="detailInfo">
                <i-input v-model="companyStaff.detailInfo" placeholder="详细地址"/>
            </Form-item>
            <Form-item label="问候语" prop="createTime">
                <i-input v-model="companyStaff.createTime" placeholder=""/>
            </Form-item>
            <Form-item>
                <i-button type="primary" @click="handleSubmit('formValidate')">提交</i-button>
                <i-button type="warning" @click="reload" style="margin-left: 8px"/>返回</i-button>
                <i-button type="ghost" @click="handleReset('formValidate')" style="margin-left: 8px">重置</i-button>
            </Form-item>
        </i-form>
	</Card>
</div>

<script src="${rc.contextPath}/js/company/staff.js?_${date.systemTime}"></script>
</body>
</html>
